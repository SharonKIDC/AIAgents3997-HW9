# DeepFake Detector Configuration Settings
# This file contains default settings that can be overridden by environment variables

detection:
  # Default model for detection
  # Options: vit-deepfake (recommended), efficientnet, xception
  model: vit-deepfake

  # Confidence threshold (0.0 - 1.0)
  confidence_threshold: 0.5

  # Number of frames to analyze per video
  num_frames: 30

  # Frame sampling rate (every Nth frame)
  sample_rate: 10

  # Model cache directory
  cache_dir: ./models/cache

  # Batch size for inference
  batch_size: 8

video:
  # Maximum video duration to process (seconds)
  max_duration: 300

  # Target frame size for processing
  frame_size: [224, 224]

  # Supported video formats
  supported_formats:
    - mp4
    - avi
    - mov
    - mkv
    - webm

analysis:
  # Enable face detection before analysis
  face_detection: true

  # Analyze temporal consistency
  temporal_analysis: true

  # Check for GAN artifacts
  artifact_detection: true

  # Analyze audio-visual sync
  av_sync_check: false

output:
  # Include detailed reasoning in output
  include_reasoning: true

  # Generate visualization of detected features
  generate_visualization: false

  # Output format: text, json, or both
  format: text

  # Enable verbose output
  verbose: false

gpu:
  # Use GPU for inference if available
  enabled: true

  # GPU device ID (for multi-GPU systems)
  device_id: 0

logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR
  level: INFO

  # Log to file (null for stdout only)
  file: null
